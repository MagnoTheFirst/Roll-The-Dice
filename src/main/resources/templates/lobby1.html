<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta charset="UTF-8">
    <title>User Lobby</title>
    <!-- <link th:href="@{/css/main.css}" rel="stylesheet" /> -->
</head>

<body th:action="@{/account1}" th:object="${user}" onload="connect1()" >
<h1 class="hidden">Roll the Dice </h1>
<h2 id="welcome" th:text="'Hallo '+ ${user.firstname} + ' ' + ${user.lastname}"></h2>
<p id="email" th:text="${user.email}" class="hidden" >
    TEST
</p>
<noscript>
    <h2>Scheint als ob der Browser kein JavaScript supported</h2>
</noscript>
<div id="username-page" class="hidden">
    <div class="username-page-container">
        <h1 class="title">Dein Name</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Name"
                       autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Beginne ein Gespr√§ch</button>
            </div>
        </form>
    </div>
</div>
<div id="game-frame" class="hidden">
    <p>test</p>
</div>
<div id="chat-container">
    <div id="chat-page" class="hidden">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Chatbox</h2>
            </div>
            <div class="connecting">Connected...</div>
            <ul id="messageArea">

            </ul>
            <form id="messageForm" name="messageForm" nameForm="messageForm">
                <div class="form-group">
                    <div class="input-group clearfix">
                        <input type="text" id="message" placeholder="Schreib deine Nachricht"
                               autocomplete="off" class="form-control" />
                        <button type="submit" class="primary">senden</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/chat-logic.js}"></script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
</script>

<script
        src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script
        src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
</body>
</html>
